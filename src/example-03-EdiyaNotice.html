<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> - Tailwind CSS</title>
  <link rel="icon" href="/assets/favicon.svg" />
  <link rel="preload" as="font" href="/assets/font/pretendard/PretendardVariable.woff2">
  <link rel="stylesheet" href="/styles/output.css" />
</head>

<body>
  <section class="notice-wrapper">
    <div class="notice">
      <h2>NOTICE</h2>
      <div class="button-wrapper">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <rect x="0.5" y="0.5" width="15" height="15" stroke="#F5F5F5" />
            <path d="M9.25 10.5L6.75 8L9.25 5.5" stroke="#F5F5F5" />
          </svg>
        </button>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <rect x="-0.5" y="0.5" width="15" height="15" transform="matrix(-1 0 0 1 15 0)" stroke="#F5F5F5" />
            <path d="M6.75 10.5L9.25 8L6.75 5.5" stroke="#F5F5F5" />
          </svg>
        </button>
      </div>
    </div>
    <article class="notice-container">
      <h3>이디야멤버스가 새로워집니다.</h3>
      <time datetime="2020-04-25">2020.04.25</time>
      <p class="notice-content">
        이디야멤버스에 새로운 기능이 추가됩니다. 추가되는 고객등급제, 이디야카드, 스마트
      </p>
    </article>
  </section>
</body>

</html>
